<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->

            <div class="lds-ripple">

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-dark border-top border-secondary">
                <div id="loginform">
                    <div class="text-center p-t-20 p-b-20">
                        <span class="db"><img src="assets/images/logo.png" alt="logo" /></span>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal m-t-20" id="loginform" action="index.html">
                        <div class="row p-b-30">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white" id="basic-addon1"><i
                                                class="ti-email"></i></span>
                                    </div>
                                    <input type="email" id="lemail" class="form-control form-control-lg"
                                        placeholder="Email Address" aria-label="Username"
                                        aria-describedby="basic-addon1" required="">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white" id="basic-addon2"><i
                                                class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" id="lpass" class="form-control form-control-lg"
                                        placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                        required="">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white" id="basic-addon2"><i
                                                class="fa fa-user"></i></span>
                                    </div>
                                    <select class="form-control form-control-lg" id="srole">
                                        <option>---Select your role---</option>
                                        <option>Admin</option>
                                        <option>User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="text-white font-16 mb-0">Don't have account? <a
                                    href="authentication-register.html">Create an
                                    account</a></p>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-info" id="to-recover" type="button"><i
                                                class="fa fa-lock m-r-5"></i> Lost password?</button>
                                        <button class="btn btn-success float-right" type="button"
                                            onclick="login()">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="recoverform">
                    <div class="text-center">
                        <span class="text-white">Enter your e-mail address below and we will send you instructions how
                            to recover a password.</span>
                    </div>
                    <div class="row m-t-20">
                        <!-- Form -->
                        <form class="col-12" action="index.html">
                            <!-- email -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon1"><i
                                            class="ti-email"></i></span>
                                </div>
                                <input type="email" id="cemail" class="form-control form-control-lg"
                                    placeholder="Email Address" aria-describedby="basic-addon1" required>
                            </div>
                            <!-- pwd -->
                            <div class="row m-t-20 p-t-20 border-top border-secondary">
                                <div class="col-12">
                                    <a class="btn btn-success" href="#" id="to-login" name="action">Back To Login</a>
                                    <button class="btn btn-info float-right" type="button"
                                        onclick="changep()">Recover</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>

    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>

        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function () {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
        $('#to-login').click(function () {

            $("#recoverform").hide();
            $("#loginform").fadeIn();
        });
    </script>

    <script type="text/javascript">
        let rr = JSON.parse(localStorage.getItem('nuser'))
        if (!rr) {
            alert('You must register first')
            window.location.href = 'authentication-register.html'
        }

        let lout = JSON.parse(localStorage.getItem('userlogin'))
        if (lout) {
            alert('You must logout first')
            window.location.href = 'index.html'
        }


        // ---------login--------
        login = () => {
            let e = document.getElementById('lemail').value
            let p = document.getElementById('lpass').value
            let r = document.getElementById('srole').value

            let val = JSON.parse(localStorage.getItem('nuser'))
            let check = 0;

            val.map((v) => {
                if (v.useremail == e && v.userpassword == p && v.role == r) {
                    check = 1;
                    localStorage.setItem('userlogin', JSON.stringify(v))
                    return false;
                }
            })

            if (check == 1) {
                alert('User successfully login')
                window.location.href = 'index.html'
            } else {
                if (!e || !p || !r) {
                    alert('You must write something')
                }
                else {
                    alert('Your email,password & role is not valid')
                }
            }
        }

        changep = () => {
            let ce = document.getElementById('cemail').value

            let val = JSON.parse(localStorage.getItem('nuser'))
            let check = 0;
            let otp = ''

            val.map((v) => {
                if (v.useremail == ce) {
                    check = 1;
                    otp = Math.floor(Math.random() * (10000 - 1000 + 1) + 1000)

                    let otpobj = {
                        otp: otp,
                        email: v.useremail,
                    }
                    alert('Your otp :' + otp)
                    localStorage.setItem('uotp', JSON.stringify(otpobj))
                    return false;
                }
            })
            if (check == 1) {
                window.location.href = 'otp.html'
            } else {
                alert('User not found')
            }
            document.getElementById('cemail').value = ''
        }
    </script>
