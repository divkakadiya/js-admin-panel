<body>
    <div class="main-wrapper">

            <div class="lds-ripple">

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-dark border-top border-secondary">
                <div>
                    <div class="text-center p-t-20 p-b-20">
                        <span class="db"><img src="assets/images/logo.png" alt="logo" /></span>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal m-t-20" action="index.html">
                        <div class="row p-b-30">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white" id="basic-addon1"><i
                                                class="ti-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="name"
                                        placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                        required>
                                </div>
                                <!-- email -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-danger text-white" id="basic-addon1"><i
                                                class="ti-email"></i></span>
                                    </div>
                                    <input type="email" class="form-control form-control-lg" id="email"
                                        placeholder="Email Address" aria-label="Username"
                                        aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white" id="basic-addon2"><i
                                                class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" id="pass"
                                        placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                        required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white" id="basic-addon2"><i
                                                class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" id="cpass"
                                        placeholder=" Confirm Password" aria-label="Password"
                                        aria-describedby="basic-addon1" required>
                                </div>
                            </div>
                        </div>

                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-block btn-lg btn-info" type="button"
                                            onclick="insert()">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <p class="text-white font-16 mb-0">Already have an account? <a
                                    href="authentication-login.html">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script>
        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
    </script>

    <script type="text/javascript">
        let data = [
            {
                AdminId: 99,
                username: 'Divyesh',
                useremail: 'div99@gmail.com',
                userpassword: 99,
                role: 'Admin'
            }
        ]
        insert = () => {
            let n = document.getElementById('name').value
            let e = document.getElementById('email').value
            let p = document.getElementById('pass').value
            let cp = document.getElementById('cpass').value

            if (!n || !e || !p || !cp) {
                alert('You must write something !')
                return false;
            }
            else {
                if (p == cp) {
                    let obj = {
                        userid: Math.floor(Math.random() * (10000 - 1000 + 1) + 1000),
                        username: n,
                        useremail: e,
                        userpassword: p,
                        role: 'User'
                    }

                    if (JSON.parse(localStorage.getItem('nuser')) == null) {
                        data.push(obj)
                        localStorage.setItem('nuser', JSON.stringify(data))
                    } else {
                        let val = JSON.parse(localStorage.getItem('nuser'))
                        val.push(obj)
                        localStorage.setItem('nuser', JSON.stringify(val))
                    }
                    window.location.href = 'authentication-login.html'
                }
                else {
                    alert('Your password & confirmpassword is does not match')
                }
            }
        }
    </script>
